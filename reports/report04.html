<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        function transform() {
           var digit = document.getElementById("digit").value;
           var decimal = parseInt(digit,2);
           var hex ;
           switch(decimal) {
               case "0" :
                   hex = 0;
                   break;
               case 1 :
                   hex = 1;
                   break;
               case 2 :
                   hex = 2;
                   break;
               case 3 :
                   hex = 3;
                   break;
               case 4 :
                   hex = 4;
                   break;
               case 5 :
                   hex = 5;
                   break;
               case 6 :
                   hex = 6;
                   break;
               case 7 :
                   hex = 7;
                   break;
               case 8 :
                   hex = 8;
                   break;
               case 9 :
                   hex = 9;
                   break;
               case 10 :
                   hex = "A";
                   break;
               case 11 :
                   hex = "B";
                   break;
               case 12 :
                   hex = "C";
                   break;
               case 13 :
                   hex = "D";
                   break;
               case 14 :
                   hex = "E";
                   break;
               case 15 :
                   hex = "F";
                   break;
           }
           document.getElementById("hexanum").value = hex;}


        function pascals() {
            var prev_row = document.getElementById("size").value;
            var nums1 = [];
            var nums2 = [];
            var i, j;

            nums1[0] = 0;
            nums1[1] = 1;
            if (prev_row == 1) {
                document.getElementById("draw_area").innerHTML = nums1[1] ;
            } else {
                for (i = 1; i <= prev_row; i++) {
                    for (j = 1; j <= i; j++) {
                        if (j == i) {
                            nums2[j] = 1;
                            document.getElementById("draw_area").innerHTML = nums2[j];
                        } else {
                            nums2[j] = nums1[j - 1] + nums1[j];
                            document.getElementById("draw_area").innerHTML = nums2[j];
                            nums1[j] = nums2[j];
                        }
                        for (var k = 1; k <= i; k++) {
                            nums1[k] = nums2[k];
                        }
                    }
                }

        }
        }



    </script>
</head>
<body>
<div class="container-sm mt-5">
<div class="h3">2진수 변환기</div>
<div class="mb-3" >
    <label class="form-label text-primary"> 2진수:
        <input type="text" id="digit" size="20">
    </label>
    <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
    <label class="form-label text-primary"> 16진수:
        <input type="text" id="hexanum" size="20"
        readonly value="">
    </label>
</div>
<hr>
<div class="h3">파스칼 삼각형</div>
<div class="mb-3">
    <label class="form-label text-primary"> 삼각형 높이
        <input type="number" id="size" min="1" max="20"
               step="1" value="1">
        <button type="button" class="btn btn-success"
                onclick="pascals()">그리기</button>
    </label>
</div>
<div class="text-bg-secondary "id="draw_area">
</div>
</div>
</body>
</html>
